<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              ss: ["'Source Sans 3'", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-ss bg-sky-100 dark:bg-[#1E1E1E] dark:text-white">
    <div class="flex min-h-screen items-center justify-center">
      <div
        class="h-52 w-[601px] bg-white dark:bg-[#243447] rounded-2xl shadow-xl shadow-sky-200 dark:shadow-none flex flex-col gap-4 py-9 px-8"
      >
        <div class="flex justify-between">
          <div class="flex items-center gap-[22px]">
            <img
              src="https://source.unsplash.com/400x400?person"
              alt="person"
              class="w-[50px] rounded-full"
            />
            <div>
              <h3 class="font-bold">Jhon Doe</h3>
              <p class="text-gray-400">@realjhondoe</p>
            </div>
          </div>
          <img src="img/twitter.svg" alt="twitter" />
        </div>
        <div>
          <p>
            Why do they call it 'debugging' when it feels more like 'wildly
            guessing and hoping for the best'?
            <span class="text-sky-400">#programming #coding #debugging</span>
          </p>
        </div>
        <div class="flex items-center font-semibold text-gray-400">
          <i class="inline-block w-6 fa-regular fa-heart"></i>
          <p class="mr-5">650</p>
          <p>3:40 PM &ndash; Feb 24, 2022</p>
        </div>
      </div>
    </div>
  </body>
</html>
